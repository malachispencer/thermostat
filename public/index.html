<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat</title>
</head>
<body>
  <div>
    <h1>Thermostat</h1>
  </div>

  <div>
    <h2 id="temperature"></h2>
  </div>

  <div>
    <h3 id="current-mode"></h3>
  </div>

  <div>
    <h3 id="current-usage"></h3>
  </div>

  <div>
    <button id="increase-temp-btn" type="submit">Increase Temperature</button>
  </div>

  <div>
    <button id="decrease-temp-btn"type="submit">Decrease Temperature</button>
  </div>

  <div>
    <button id="reset-temp-btn" type="submit">Reset Temperature</button>
  </div>

  <div>
    <button id="toggle-power-saving-btn" type="submit">Toggle Power Saving</button>
  </div>

  <script src="../bundle.js"></script>
</body>
</html>
