<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
  crossorigin="anonymous">
  <title>Thermostat</title>
</head>
<body>
  <div class="container text-center">
    <br>
    <br>
    <div>
      <h1>Thermostat</h1>
    </div>
    <br>

    <div>
      <h2 id="temperature"></h2>
    </div>

    <div>
      <h5 id="current-mode"></h5>
    </div>

    <div>
      <h5 id="current-usage"></h5>
    </div>

    <div>
      <button id="increase-temp-btn">+</button>
    </div>

    <div>
      <button id="decrease-temp-btn">-</button>
    </div>

    <div>
      <button id="reset-temp-btn">Reset</button>
    </div>

    <div>
      <button id="toggle-power-saving-btn">Toggle Power Saving</button>
    </div>
    <br>
    <br>

    <div>
      <h2 id="city"></h2>
      <h6 id="weather"></h6>
      <h6 id="feels-like"></h6>
      <h6 id="humidity"></h6>
    </div>
    <br>

    <div>
      <form>
        <input type="radio" name="weather-location" value="London, GB" checked> London, GB
        <input type="radio" name="weather-location" value="Odense, DK"> Odense, DK
        <input type="radio" name="weather-location" value="Svendborg, DK"> Svendborg, DK
        <input type="radio" name="weather-location" value="Hamilton, CA"> Hamilton, CA
      </form>
    </div>
  </div>

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous">
  </script>
  <script src="../bundle.js"></script>
</body>
</html>
